<div class="container">
  <div class="home-window">
    <h2>Welcome to our Upvoting Web Application!</h2>
    <p class="subtext">Please log in to post or vote on other people ideas!</p>
    <div class="buttons">
      <button mat-raised-button color="primary" (click)="goToLogin()">Login</button>
      <button mat-raised-button color="warn" (click)="goToRegister()">Register</button>
    </div>
    <p class="subtext">Don't have a profile? Register one!</p>
  </div>
</div>
